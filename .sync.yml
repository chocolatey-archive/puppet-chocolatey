---
".gitattributes":
  exclude:
  - "*.erb"
".gitlab-ci.yml":
  delete: true
appveyor.yml:
  delete: true

Gemfile:
  required:
    ":system_tests":
    - gem: 
      - nokogiri
      - sorted_set
      platforms:
      - ruby
      - mswin
      - mingw
      - x64_mingw
  optional:
    ":development":
    - gem: ruby-pwsh
    - gem: github_changelog_generator
      version: '= 1.15.2'
spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
.github/workflows/auto_release.yml:
  unmanaged: false
.github/workflows/ci.yml:
  unmanaged: true
.github/workflows/nightly.yml:
  unmanaged: true
.github/workflows/release.yml:
  unmanaged: false
.travis.yml:
  delete: true
